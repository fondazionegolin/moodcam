<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - MoodCam</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">◎</span>
                <span class="logo-text">MoodCam</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="profiles.html">Film Profiles</a></li>
                <li><a href="javascript:openProfileEditor()" class="btn btn-primary"
                        style="padding: 0.5rem 1rem; font-size: 0.9rem;">✨ Create</a></li>
            </ul>
        </div>
    </nav>

    <!-- Gallery Page -->
    <main class="gallery-page">
        <div class="gallery-header">
            <h1 class="section-title">Community Gallery</h1>
            <p class="section-subtitle">Photos shared by MoodCam photographers around the world</p>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Photos loaded dynamically -->
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="load-more-container" style="text-align: center; padding: 2rem;">
            <button class="btn btn-secondary" id="loadMoreBtn" style="display: none;">
                Load More
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo-icon">◎</span>
                    <span>MoodCam</span>
                </div>
                <div class="footer-links">
                    <a href="gallery.html">Gallery</a>
                    <a href="profiles.html">Film Profiles</a>
                    <a href="mailto:hello@moodcam.app">Contact</a>
                </div>
                <p class="footer-copyright">© 2024 MoodCam. Made with ❤️ for film lovers.</p>
            </div>
        </div>
    </footer>

    <!-- Photo Modal -->
    <div id="photoModal" class="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <button class="modal-prev" id="prevBtn" onclick="changePhoto(-1)">&#10094;</button>
        <button class="modal-next" id="nextBtn" onclick="changePhoto(1)">&#10095;</button>

        <div class="modal-content-wrapper">
            <div class="modal-photo-container">
                <img class="modal-image" id="modalImg" src="">
                <div class="modal-caption" id="modalCaption"></div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = '/api';

        let currentPage = 1;
        const photosPerPage = 12;
        let hasMore = true;
        let allPhotos = []; // Store all loaded photos for navigation
        let currentPhotoIndex = 0;

        // Modal Elements
        const modal = document.getElementById('photoModal');
        const modalImg = document.getElementById('modalImg');
        const modalCaption = document.getElementById('modalCaption');
        const body = document.body;

        // Load gallery photos
        async function loadPhotos(page = 1) {
            const grid = document.getElementById('galleryGrid');
            const loadMoreBtn = document.getElementById('loadMoreBtn');

            if (page === 1) {
                grid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                allPhotos = []; // Reset on refresh
            }

            try {
                const response = await fetch(`${API_BASE}/photos?page=${page}&limit=${photosPerPage}`);
                const data = await response.json();

                if (page === 1) {
                    grid.innerHTML = '';
                }

                if (data.photos && data.photos.length > 0) {
                    // Start index for new batch
                    const startIndex = allPhotos.length;

                    // Add new photos to global array
                    allPhotos = [...allPhotos, ...data.photos];

                    data.photos.forEach((photo, i) => {
                        grid.appendChild(createPhotoCard(photo, startIndex + i));
                    });

                    hasMore = data.hasMore;
                    loadMoreBtn.style.display = hasMore ? 'inline-flex' : 'none';
                } else if (page === 1) {
                    grid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--brown);">
                            <p style="font-size: 1.2rem;">No photos yet!</p>
                            <p style="opacity: 0.7;">Be the first to share from the MoodCam app.</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading photos:', error);
                if (page === 1) {
                    grid.innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--brown);">
                            <p style="font-size: 1.2rem;">Gallery coming soon!</p>
                            <p style="opacity: 0.7;">Share photos from the MoodCam app.</p>
                        </div>
                    `;
                }
            }
        }

        // Create photo card element
        function createPhotoCard(photo, index) {
            const card = document.createElement('div');
            card.className = 'gallery-item';

            // Format date
            const date = new Date(photo.timestamp);
            const dateStr = date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });

            card.onclick = (e) => {
                // Prevent opening if clicking on meta links (if any)
                if (!e.target.closest('a')) {
                    openModal(index);
                }
            };

            card.innerHTML = `
                <img src="${photo.imageUrl}" alt="Photo by ${photo.username}" loading="lazy">
                <div class="gallery-item-meta">
                    <div class="meta-line">
                        <span class="username">@${photo.username}</span>
                    </div>
                    <div class="meta-line" style="font-size: 0.8em;">
                        <span>${photo.filter || 'No Filter'}</span>
                        <span class="meta-separator">•</span>
                        <span>${photo.device || 'Unknown'}</span>
                        <span class="meta-separator">•</span>
                        <span>${dateStr}</span>
                    </div>
                </div>
            `;

            return card;
        }

        // Modal Functions
        function openModal(index) {
            currentPhotoIndex = index;
            updateModalContent();
            modal.style.display = 'block';
            // Trigger reflow
            modal.offsetHeight;
            modal.classList.add('show');
            body.classList.add('modal-open');
        }

        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
                body.classList.remove('modal-open');
            }, 300);
        }

        function changePhoto(direction) {
            let newIndex = currentPhotoIndex + direction;
            if (newIndex >= 0 && newIndex < allPhotos.length) {
                currentPhotoIndex = newIndex;
                updateModalContent();
            }
        }

        function updateModalContent() {
            const photo = allPhotos[currentPhotoIndex];
            modalImg.src = photo.imageUrl;

            // Format date
            const date = new Date(photo.timestamp);
            const dateStr = date.toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });

            modalCaption.innerHTML = `
                ${photo.filter || 'Analog Filter'} <span style="margin: 0 10px; color: #ccc;">|</span> 
                @${photo.username} <span style="margin: 0 10px; color: #ccc;">|</span>
                ${dateStr}
            `;

            // Update arrow visibility
            document.getElementById('prevBtn').style.display = currentPhotoIndex > 0 ? 'block' : 'none';
            document.getElementById('nextBtn').style.display = currentPhotoIndex < allPhotos.length - 1 ? 'block' : 'none';
        }

        // Event Listeners
        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            currentPage++;
            loadPhotos(currentPage);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('show')) return;

            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft') changePhoto(-1);
            if (e.key === 'ArrowRight') changePhoto(1);
        });

        // Click outside to close
        modal.addEventListener('click', (e) => {
            if (e.target === modal || e.target.classList.contains('modal-content-wrapper')) {
                closeModal();
            }
        });

        // Initial load
        loadPhotos(1);
    </script>
</body>

</html>
